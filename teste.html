  <style>
    /* Estilo para ajustar o widget ao tamanho da tela */
    .vw-plugin-wrapper {
      max-width: 100%;
      height: auto;
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
    }

    /* Responsivo para telas menores */
    @media (max-width: 768px) {
      .vw-plugin-wrapper {
        bottom: 5px;
        right: 5px;
      }
    }

    /* Ajustes para telas muito pequenas, como celulares */
    @media (max-width: 480px) {
      .vw-plugin-wrapper {
        bottom: 2px;
        right: 2px;
      }
    }
  </style>
</head>
